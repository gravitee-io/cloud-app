worker_processes 1;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;

    sendfile on;

    server {
        listen 8080;

        root /usr/share/nginx/html/;
        index index.html;

        location / {
            try_files $uri$args $uri$args/ $uri $uri/ /index.html =404;
        }
    }
}