<div class="toolbar" role="banner">
  <a [routerLink]="['']">
    <img width="40" alt="Company Logo" src="assets/theme/company-logo.png"/>
  </a>
  <span>Welcome to {{title}}</span>
    <div class="spacer"></div>
    <button *ngIf="!user" mat-stroked-button (click)="signIn()">Sign In</button>
    <button *ngIf="user"  class="userAccountMenu" mat-icon-button [matMenuTriggerFor]="userAccountMenu" disableRipple>
      <img [src]="'assets/default-account-icon.png'" alt="Photo of a user" [width]="'30'" style="border-radius: 50%;"/>
    </button>
    <mat-menu #userAccountMenu="matMenu" [overlapTrigger]="false">
      <div class="userAccount" fxLayout="column">
        <div class="userAccountProfile" style="display: flex; flex-direction: row;">
          <img [src]="'assets/default-account-icon.png'" alt="Photo of a user" [width]="'90'" style="border-radius: 50%;"/>
          <div class="userAccountInfo" fxLayout="column" style="margin: 20px;">
            <h3>{{user?.name}}</h3>
            <small>{{user?.preferred_username}}</small>
          </div>
        </div>
        <div class="userAccountActions">
          <a (click)="signOut()" mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign Out</span>
          </a>
        </div>
      </div>
    </mat-menu>
</div>

<div class="content" role="main">
  <!-- Resources -->
  <h2>APIs</h2>
  <p>Here are some services to get started:</p>

  <div class="card-container">
    <a class="card" *ngFor="let api of apis" (click)="call(api.path)">
      <span>{{api.name}}</span>
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
    </a>
  </div>

  <div class="card-content">
    <pre>{{response | json}}</pre>
  </div>

  <svg id="clouds" alt="Gray Clouds Background" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">
